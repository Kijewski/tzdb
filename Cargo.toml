[package]
name = "tzdb"
version = "0.5.0"
edition = "2018"
authors = ["Ren√© Kijewski <crates.io@k6i.de>"]
repository = "https://github.com/Kijewski/tzdb"
description = "Static time zone information for tz-rs"
license = "Apache-2.0"
keywords = ["date", "time", "timezone", "zone", "calendar"]
categories = ["date-and-time"]
readme = "README.md"
rust-version = "1.55"

[dependencies]
tz-rs = { version = "^0.6.14", default-features = false, features = ["const"] }
iana-time-zone = { version = "^0.1.47", default-features = false }
utcnow = { version = "^0.2.1", default-features = false }

[dev-dependencies]
criterion = "0.3"
proptest = "=1"
rand = { version = "0.8", default-features = false, features = ["std", "small_rng"] }
test-strategy = "=0.1.2"
structmeta = "=0.1.4"

[features]
default = ["std", "fallback"]

# Enable features that need the standard library `std`:
std = ["alloc", "tz-rs/std", "utcnow/std"]

# Enable features that need the standard library `alloc`:
alloc = ["tz-rs/alloc"]

# Do not fail to compile for unknown target platforms:
fallback = ["iana-time-zone/fallback", "utcnow/fallback"]

[[bench]]
name = "by-name"
harness = false

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[workspace]
members = [
    ".",
    "examples/current-time",
    "make-tzdb",
]
