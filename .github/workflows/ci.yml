name: CI

on:
  push:
    branches: ['main', 'v0.1.x']
  pull_request:
    branches: ['main', 'v0.1.x']
  schedule:
    - cron: "58 7 * * 3"

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          key: fmt
          toolchain: nightly
          components: rustfmt

      - run: cargo +nightly fmt --all -- --check

  check:
    strategy:
      matrix:
        toolchain:
          - "1.57"
          - stable
          - nightly

    name: "Check/${{ matrix.toolchain }}"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          key: check
          toolchain: ${{ matrix.toolchain }}
          components: clippy

      - name: Update lockfile
        run: cargo update

      - name: Check
        run: cargo +${{ matrix.toolchain }} check --package tzdb --all-targets --features testing

      - name: Clippy
        run: cargo +${{ matrix.toolchain }} clippy --package tzdb --all-targets --features testing -- -D warnings

  test:
    strategy:
      matrix:
        toolchain:
          - "1.57"
          - stable
          - nightly
        platform:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    name: "Test/${{ matrix.toolchain }} (${{ matrix.platform }})"
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          key: test
          toolchain: ${{ matrix.toolchain }}

      - name: Update lockfile
        run: cargo update

      - name: Test
        run: cargo +${{ matrix.toolchain }} test --package tzdb --all-targets --features testing -- --show-output

  minimum-versions:
    name: "Minimal versions"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          key: minimum-versions
          toolchain: nightly

      - name: Update lockfile
        run: cargo generate-lockfile -Zminimal-versions

      - name: Test
        run: cargo +nightly test --package tzdb --all-targets --features testing -- --show-output

  miri:
    name: "Miri"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          key: miri
          toolchain: nightly
          components: miri

      - name: Update lockfile
        run: cargo update

      - name: Test
        run: cargo +nightly miri test --package tzdb --all-targets --features testing -- --show-output

  doc:
    name: "Documentation"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          key: name
          toolchain: nightly
          components: rust-docs

      - name: Update lockfile
        run: cargo update

      - run: cargo +nightly doc --package tzdb --no-deps --features docsrs --all-features

  audit:
    name: "Cargo audit"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          key: audit

      - name: Update lockfile
        run: cargo update

      - name: Audit
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
