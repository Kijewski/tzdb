name: CI

on:
  push:
    branches:
      - v0.2.x
  pull_request:
    branches:
      - v0.2.x
  schedule:
    - cron: "58 2 * * 3"

jobs:
  check:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          toolchain: nightly
          components: clippy,rustfmt

      - run: cargo fmt --all -- --check
      - run: cargo clippy --package tzdb@0.2.14 --all-targets -- -D clippy::pedantic
      - run: cargo package --package tzdb@0.2.14

  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          components: clippy

      - run: cargo check --package tzdb@0.2.14 --all-targets
      - run: cargo clippy --package tzdb@0.2.14 --all-targets -- -D warnings
      - run: cargo test --package tzdb@0.2.14 --all-targets
      - run: cargo run --example current-time

  doc:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          toolchain: nightly
          components: rust-docs

      - run: cargo doc --package tzdb@0.2.14 --all-features --no-deps
        env:
          RUSTDOCFLAGS: "-D warnings"

  audit:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Audit
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  devskim:
    name: DevSkim
    runs-on: ubuntu-20.04
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Run DevSkim scanner
        uses: microsoft/DevSkim-Action@v1

      - name: Upload DevSkim scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: devskim-results.sarif
